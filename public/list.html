<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Gallery - HP Portal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/themes.css"> <!-- New -->
    <link rel="stylesheet" href="assets/css/list.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>

<body>

    <!-- Background Elements -->
    <div class="aurora-container" id="auroraBg"></div>
    <div class="bg-ambient"></div>

    <header class="portal-header">
        <div class="logo"><a href="index.html">HP TEMPLATES</a></div>
        <div class="current-category" id="categoryTitle">Category</div>
    </header>

    <main class="gallery-main">
        <!-- Sidebar Navigation (visible in all-categories view) -->
        <aside class="sidebar-nav" id="sidebarNav">
            <!-- Injected via JS: Category links -->
        </aside>

        <!-- Main Content Area -->
        <div class="gallery-content">
            <!-- A-Z Index Bar (single category view) -->
            <nav class="index-bar" id="indexBar">
                <!-- Injected via JS: A B C ... -->
            </nav>

            <!-- Single Category: Horizontal Swipe Gallery -->
            <div class="gallery-container" id="galleryContainer">
                <!-- Injected via JS: Cards -->
            </div>

            <!-- All Categories: Section Container -->
            <div class="all-categories-container" id="allCategoriesContainer">
                <!-- Injected via JS: Category Sections -->
            </div>

            <!-- PC Navigation Controls (Optional, visible on desktop) -->
            <div class="gallery-controls" id="galleryControls">
                <button id="scrollLeft" class="control-btn"><span class="material-icons">arrow_back</span></button>
                <button id="scrollRight" class="control-btn"><span class="material-icons">arrow_forward</span></button>
            </div>
        </div>
    </main>

    <!-- Template Detail Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose"><span class="material-icons">close</span></button>

            <div class="modal-header">
                <div class="modal-tag" id="modalTag">A</div>
                <h2 id="modalTitle">Business A</h2>
            </div>

            <div class="modal-body">
                <p id="modalDesc">Description goes here...</p>

                <div class="modal-section">
                    <h4>Features</h4>
                    <div class="feature-tags" id="modalFeatures">
                        <!-- Spans injected via JS -->
                    </div>
                </div>

                <div class="modal-section">
                    <h4>Color Palette</h4>
                    <div class="color-palette" id="modalColors">
                        <!-- Divs injected via JS -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a href="#" class="btn-demo" id="modalLink" target="_blank">VIEW DEMO <span
                        class="material-icons">launch</span></a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/premium-effects.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/list.js"></script>
</body>

</html>
