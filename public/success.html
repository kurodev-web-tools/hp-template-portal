<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00f2ff">
    <title>Thank You - HP Portal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <style>
        .success-main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: #000;
            color: #fff;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }

        .success-icon {
            font-size: 4rem;
            color: #00f2ff;
            margin-bottom: 1rem;
        }

        .success-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #00f2ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .success-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.2), rgba(112, 0, 255, 0.2));
            color: #fff;
            text-decoration: none;
            border: 1px solid rgba(0, 242, 255, 0.4);
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.4), rgba(112, 0, 255, 0.4));
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="aurora-container"></div>
    <div class="bg-ambient"></div>

    <main class="success-main">
        <div class="success-card">
            <div class="success-icon">✓</div>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-text">
                お申し込みありがとうございます。<br>
                近日中に担当者より、ドメイン設定などのご案内メールをお送りいたします。<br>
                メールが届かない場合は、迷惑メールフォルダをご確認ください。
            </p>
            <a href="index.html" class="home-btn">Return Home</a>
        </div>
    </main>
</body>

</html>
