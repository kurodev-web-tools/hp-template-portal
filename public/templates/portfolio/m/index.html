<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Portfolio</title>
  <meta name="description" content="Minimal portfolio with extreme whitespace">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/portfolio-base.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body data-theme="m-minimal">
  <div class="whitespace" aria-hidden="true"></div>
  
  <header class="header" data-header>
    <nav class="nav" data-nav>
      <ul class="nav__list">
        <li><a href="#about" class="nav__link">About</a></li>
        <li><a href="#works" class="nav__link">Works</a></li>
        <li><a href="#contact" class="nav__link">Contact</a></li>
      </ul>
    </nav>
    <button class="nav__toggle" data-nav-toggle aria-label="Menu"><span></span><span></span><span></span></button>
  </header>

  <main>
    <section id="hero" class="hero">
      <div class="container">
        <div class="hero__content" data-reveal>
          <h1 class="hero__name" data-reveal-child>Name</h1>
          <p class="hero__title" data-reveal-child data-stagger="100">Designer</p>
          <p class="hero__location" data-reveal-child data-stagger="200">Tokyo, Japan</p>
        </div>
      </div>
    </section>

    <section id="about" class="about section" data-reveal>
      <div class="container">
        <p class="about__text" data-reveal-child>Less is more. Space is substance.</p>
      </div>
    </section>

    <section id="works" class="works section" data-reveal>
      <div class="container">
        <ul class="works__list">
          <li data-reveal-child><a href="#">Work One</a></li>
          <li data-reveal-child data-stagger="100"><a href="#">Work Two</a></li>
          <li data-reveal-child data-stagger="200"><a href="#">Work Three</a></li>
        </ul>
      </div>
    </section>

    <section id="contact" class="contact section" data-reveal>
      <div class="container">
        <a href="mailto:hello@minimal.com" class="contact__link" data-reveal-child>hello@minimal.com</a>
      </div>
    </section>
  </main>

  <footer class="footer" data-reveal>
    <p data-reveal-child>&copy; 2025</p>
  </footer>
  <script src="/assets/js/portfolio-common.js"></script>
</body>
</html>
