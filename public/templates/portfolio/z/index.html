<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Portfolio</title>
  <meta name="description" content="Zen garden portfolio embodying Japanese wabi-sabi aesthetics">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body data-theme="z-zen">
  <div class="zen-bg" aria-hidden="true"></div>
  
  <header class="header" data-header>
    <div class="container header__inner">
      <span class="header__logo">禅</span>
      <nav class="nav" data-nav>
        <ul class="nav__list">
          <li><a href="#" class="nav__link">About</a></li>
          <li><a href="#" class="nav__link">Works</a></li>
          <li><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </nav>
      <button class="nav__toggle" data-nav-toggle aria-label="Menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main>
    <section class="hero" data-reveal>
      <div class="container">
        <h1 class="hero__title" data-reveal-child>無</h1>
        <p class="hero__subtitle" data-reveal-child data-stagger="100">Less is more</p>
      </div>
    </section>

    <section class="section" data-reveal>
      <div class="container zen-grid">
        <div class="zen-stone" data-reveal-child>和</div>
        <div class="zen-stone" data-reveal-child data-stagger="100">敬</div>
        <div class="zen-stone" data-reveal-child data-stagger="200">清</div>
        <div class="zen-stone" data-reveal-child data-stagger="300">寂</div>
      </div>
    </section>
  </main>

  <footer data-reveal>
    <div class="container">
      <p data-reveal-child>和敬清寂</p>
    </div>
  </footer>
  <script src="../../js/common.js"></script>

</html>
