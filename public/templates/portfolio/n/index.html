<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Portfolio</title>
  <meta name="description" content="Neon city inspired portfolio">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body data-theme="n-neon">
  <div class="night-city" aria-hidden="true"></div>
  
  <header class="header" data-header>
    <div class="container">
      <div class="neon-sign" data-reveal>NEON</div>
    </div>
  </header>

  <nav class="vertical-nav" data-nav>
    <ul class="vertical-nav__list">
      <li><a href="#hero" class="vertical-nav__link neon-pink">HOME</a></li>
      <li><a href="#about" class="vertical-nav__link neon-cyan">ABOUT</a></li>
      <li><a href="#works" class="vertical-nav__link neon-pink">WORKS</a></li>
      <li><a href="#contact" class="vertical-nav__link neon-cyan">CONTACT</a></li>
    </ul>
  </nav>
  <button class="nav__toggle" data-nav-toggle aria-label="Menu"><span></span><span></span><span></span></button>

  <main>
    <section id="hero" class="hero">
      <div class="container">
        <div class="hero__sign" data-reveal>
          <h1 class="hero__title neon-pink flicker" data-reveal-child>
            NIGHT<br>CITY
          </h1>
          <p class="hero__subtitle neon-cyan" data-reveal-child data-stagger="100">
            Bright lights in the dark
          </p>
        </div>
      </div>
    </section>

    <section id="about" class="about section">
      <div class="container">
        <div class="neon-box" data-reveal>
          <h2 class="section__title neon-pink" data-reveal-child>ABOUT</h2>
          <p class="about__text" data-reveal-child data-stagger="100">
            Walking through the night city. Neon signs guide the way.
          </p>
        </div>
      </div>
    </section>

    <section id="works" class="works section">
      <div class="container">
        <h2 class="section__title neon-cyan" data-reveal data-reveal-child>WORKS</h2>
        <div class="signage-grid">
          <article class="sign" data-reveal data-reveal-child>
            <h3 class="sign__title neon-pink">CLUB</h3>
            <p>Night life design</p>
          </article>
          <article class="sign" data-reveal data-reveal-child data-stagger="100">
            <h3 class="sign__title neon-cyan">BAR</h3>
            <p>Atmospheric UI</p>
          </article>
          <article class="sign" data-reveal data-reveal-child data-stagger="200">
            <h3 class="sign__title neon-pink">CAFE</h3>
            <p>Mood lighting</p>
          </article>
        </div>
      </div>
    </section>

    <section id="contact" class="contact section">
      <div class="container">
        <div class="neon-sign-large" data-reveal>
          <span class="neon-pink" data-reveal-child>OPEN</span>
          <span class="neon-cyan" data-reveal-child data-stagger="100">24HRS</span>
          <a href="mailto:hello@neon.city" class="contact__link neon-pink" data-reveal-child data-stagger="200">
            hello@neon.city
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>NEON CITY</p>
  </footer>
  <script src="../../js/common.js"></script>
</body>
</html>
