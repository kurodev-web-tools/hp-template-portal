    <script src="assets/js/script.js"></script>
    <script>
        // ===== Luxury Staggered Menu Control =====
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.luxury-mobile-toggle');
            const backdrop = document.querySelector('.luxury-menu-backdrop');
            const menu = document.querySelector('.luxury-mobile-menu');

            if (toggle && backdrop && menu) {
                function openMenu() {
                    toggle.classList.add('active');
                    backdrop.classList.add('active');
                    menu.classList.add('active');
                    toggle.setAttribute('aria-expanded', 'true');
                    document.body.style.overflow = 'hidden';
                }

                function closeMenu() {
                    toggle.classList.remove('active');
                    backdrop.classList.remove('active');
                    menu.classList.remove('active');
                    toggle.setAttribute('aria-expanded', 'false');
                    document.body.style.overflow = '';
                }

                toggle.addEventListener('click', () => {
                    toggle.classList.contains('active') ? closeMenu() : openMenu();
                });

                backdrop.addEventListener('click', closeMenu);

                menu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', closeMenu);
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && toggle.classList.contains('active')) {
                        closeMenu();
                    }
                });
            }
        });
    </script>
