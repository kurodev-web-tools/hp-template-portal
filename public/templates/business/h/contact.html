<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve - High-End | Luxury Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="theme-luxury fade-in">

    <!-- Header -->
    <header class="luxury-header">
        <div class="container-fluid">
            <div class="logo">
                <span class="material-icons-outlined">diamond</span>
                <span>Luxe & Co.</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="suites.html">Suites</a></li>
                    <li><a href="dining.html">Dining</a></li>
                    <li><a href="spa.html">Spa & Wellness</a></li>
                    <li><a href="contact.html" class="active btn-luxury">Reserve</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="hero-section" style="height: 50vh;">
        <div class="hero-bg parallax-bg" style="background: linear-gradient(45deg, #111, #222);"></div>
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <p class="subtitle fade-up">Reservations</p>
            <h1 class="blur-text">Begin Your Journey</h1>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="concept-section">
        <div class="container">
            <div style="max-width: 600px; margin: 0 auto; background: #111; padding: 3rem; border: 1px solid #222;">
                <form>
                    <div style="margin-bottom: 2rem;">
                        <label
                            style="display:block; color:var(--color-gold); margin-bottom:0.5rem; font-size: 0.8rem; letter-spacing:0.1em; text-transform:uppercase;">Name</label>
                        <input type="text"
                            style="width:100%; background:transparent; border:none; border-bottom:1px solid #444; padding:0.5rem; color:white; font-family:var(--font-sans);">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:2rem; margin-bottom: 2rem;">
                        <div>
                            <label
                                style="display:block; color:var(--color-gold); margin-bottom:0.5rem; font-size: 0.8rem; letter-spacing:0.1em; text-transform:uppercase;">Check
                                In</label>
                            <input type="date"
                                style="width:100%; background:transparent; border:none; border-bottom:1px solid #444; padding:0.5rem; color:white; font-family:var(--font-sans);">
                        </div>
                        <div>
                            <label
                                style="display:block; color:var(--color-gold); margin-bottom:0.5rem; font-size: 0.8rem; letter-spacing:0.1em; text-transform:uppercase;">Check
                                Out</label>
                            <input type="date"
                                style="width:100%; background:transparent; border:none; border-bottom:1px solid #444; padding:0.5rem; color:white; font-family:var(--font-sans);">
                        </div>
                    </div>
                    <div style="margin-bottom: 2rem;">
                        <label
                            style="display:block; color:var(--color-gold); margin-bottom:0.5rem; font-size: 0.8rem; letter-spacing:0.1em; text-transform:uppercase;">Room
                            Type</label>
                        <select
                            style="width:100%; background:#111; border:none; border-bottom:1px solid #444; padding:0.5rem; color:white; font-family:var(--font-sans);">
                            <option>Royal Suite</option>
                            <option>Executive Suite</option>
                            <option>Superior King</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 3rem;">
                        <label
                            style="display:block; color:var(--color-gold); margin-bottom:0.5rem; font-size: 0.8rem; letter-spacing:0.1em; text-transform:uppercase;">Special
                            Requests</label>
                        <textarea rows="4"
                            style="width:100%; background:transparent; border:none; border-bottom:1px solid #444; padding:0.5rem; color:white; font-family:var(--font-sans);"></textarea>
                    </div>
                    <button type="button" class="btn-luxury"
                        style="width:100%; background: var(--color-gold); color:black !important; font-weight:bold;">Check
                        Availability</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="luxury-footer">
        <div class="container">
            <div class="footer-logo">
                <span class="material-icons-outlined">diamond</span>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Luxe & Co. Hotel Group. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../../../assets/js/template-common.js"></script>
    <script src="../../../assets/js/premium-effects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.PremiumEffects) {
                PremiumEffects.BlurText('.blur-text', { delay: 30 });
            }
        });
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
