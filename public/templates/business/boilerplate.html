<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="theme-color" content="{{COLOR}}">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESC_SHORT}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/images/og-image.jpg">
    <meta property="og:url" content="">
    <meta name="twitter:card" content="summary_large_image">
    <title>{{TITLE}}</title>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{{LD_TYPE}}",
        "name": "{{NAME}}",
        "description": "{{DESCRIPTION}}",
        "url": "",
        "logo": ""
    }
    </script>

    <!-- Fonts -->
    {{FONTS}}

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Base CSS -->
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="theme-{{ID}} fade-in">

    <!-- Custom Mobile Menu Toggle -->
    <button class="{{ID}}-mobile-toggle" aria-label="メニューを開く" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <div class="{{ID}}-menu-backdrop"></div>

    <!-- Mobile Menu Panel -->
    <div class="{{ID}}-mobile-menu">
        <div class="menu-content">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact" class="btn-action">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Header -->
    <header class="{{ID}}-header">
        <div class="container">
            <div class="logo">
                <span class="material-icons">{{ICON}}</span>
                <span>{{NAME_UPPER}}</span>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#contact" class="btn-action">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero-section">
            <div class="container">
                <h1 class="blur-text">{{HERO_TITLE}}</h1>
                <p>{{HERO_SUB}}</p>
                <a href="#about" class="btn-primary">Explore</a>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about-section">
            <div class="container">
                <h2>Our Vision</h2>
                <p>{{ABOUT_TEXT}}</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="{{ID}}-footer">
        <div class="container">
            <p>&copy; 2026 {{NAME}}. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../../../assets/js/template-common.js" defer></script>
    <script src="../../../assets/js/premium-effects.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
