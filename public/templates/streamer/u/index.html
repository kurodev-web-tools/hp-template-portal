<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBAN GRAFFITI // Make Your Mark Here</title>
    <meta name="description" content="街はキャンバスだ。ルールなんて塗りつぶせ。アーバングラフィティのストリーミング体験。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- 
    ★配信設定: 以下の data- 属性を書き換えてください。
    data-channel-url: あなたのチャンネルや配信ページのURL
    data-api-key: (任意) YouTube Data API キー。設定すると自動でLIVE判定します。
    data-channel-id: (任意) あなたのYouTubeチャンネルID。
-->

<body class="theme-streamer custom-menu-only" data-stream-status="offline" data-channel-url="https://re-link.work/kurodev" data-api-key="" data-channel-id="">
    <div class="concrete-bg"></div>

    <header class="graffiti-header">
        <div class="header-inner">
            <div class="brand">URBAN
                <span class="live-indicator" data-action="open-channel">
                    <span class="material-icons">format_paint</span> NOW_ON_AIR
                </span>
                <span class="channel-indicator" data-action="open-channel">
                    <span class="material-icons">block</span> STREET_OFF
                </span>
            </div>
            <button class="mobile-toggle">
                <span class="material-icons">format_paint</span>
            </button>
        </div>
    </header>

    <div class="mobile-menu">
        <div class="brick-wall"></div>
        <div class="spray-paint-layer"></div>
        <ul class="graffiti-list">
            <li><a href="#wall1" class="spray-link" data-text="TAG">TAG</a></li>
            <li><a href="#wall2" class="spray-link" data-text="CREW">CREW</a></li>
            <li><a href="#wall3" class="spray-link" data-text="EVENT">EVENT</a></li>
        </ul>
        <div class="drip-container">
            <div class="drip d1"></div>
            <div class="drip d2"></div>
            <div class="drip d3"></div>
        </div>
    </div>

    <!-- Snap Container -->
    <main class="urban-container">

        <!-- Wall 1 -->
        <section id="wall1" class="snap-section">
            <div class="wall-content">
                <h1 class="spray-title">MAKE<br>YOUR MARK<br>HERE.</h1>
                <p class="paint-drip text-safe"><span class="ib">街は</span><span class="ib">キャンバスだ。</span><br><span class="ib">ルールなんて</span><span class="ib">塗りつぶせ。</span></p>
                <div class="hero-actions">
                    <a href="#" class="btn-graffiti">SPRAY IT</a>
                </div>
            </div>
        </section>

        <!-- Wall 2 -->
        <section id="wall2" class="snap-section">
            <div class="wall-content">
                <h2 class="spray-title small">CREW: VANDALS</h2>
                <div class="sticker-bomb">
                    <div class="sticker">DJ</div>
                    <div class="sticker">MC</div>
                    <div class="sticker">DANCER</div>
                </div>
            </div>
        </section>

        <!-- Wall 3 -->
        <section id="wall3" class="snap-section">
            <div class="wall-content">
                <h2 class="spray-title small">CREW: EVENT</h2>
                <div class="poster">
                    <h3>BLOCK PARTY</h3>
                    <p>SATURDAY NIGHT</p>
                    <a href="#" class="btn-spray">JOIN US</a>
                </div>
            </div>
        </section>

    </main>

    <script src="../../../assets/js/template-common.js" defer></script>
    <script src="../../../assets/js/premium-effects.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
