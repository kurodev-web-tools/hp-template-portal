    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #a0aec0;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: inherit;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--pro-blue);
            outline: none;
            box-shadow: 0 0 15px rgba(0, 85, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--pro-blue);
            color: #fff;
            border: none;
            font-weight: 900;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #0044cc;
            transform: translateY(-2px);
        }
    </style>
</head>

    data-channel-url="https://re-link.work/kurodev" data-api-key="" data-channel-id="">

                    </span>

                        <span class="material-icons">history</span> ARCHIVE

    <main>
        <section class="hero" style="padding: 80px 20px; min-height: 40vh;">
            <div class="hero-content animate-fade-up">
                <span class="pro-label">OPPORTUNITIES</span>
                <h1 class="hero-title" style="font-size: 3rem;">JOIN THE TEAM</h1>
                <p class="hero-sub">スポンサーシップ、チーム加入、取材依頼はこちらから。</p>
            </div>
        </section>

        <section class="contact-section" style="padding-bottom: 100px;">
            <div class="section-inner animate-fade-up">
                <form class="contact-form">
                    <div class="form-group">
                        <label>NAME / ORGANIZATION</label>
                        <input type="text" placeholder="Your Name or Company" required>
                    </div>
                    <div class="form-group">
                        <label>INQUIRY TYPE</label>
                        <select>
                            <option>Sponsorship</option>
                            <option>Team Application</option>
                            <option>Media / Interview</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>EMAIL ADDRESS</label>
                        <input type="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>MESSAGE</label>
                        <textarea rows="5" placeholder="Details about your inquiry..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">SEND REQUEST</button>
                </form>
            </div>
        </section>
