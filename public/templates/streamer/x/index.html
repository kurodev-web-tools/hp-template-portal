<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../../../assets/css/base.css">

<body class="theme-streamer custom-menu-only" data-stream-status="offline" data-channel-url="https://re-link.work/kurodev">

    <header class="xtreme-header">
        <div class="brand">XTREME</div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="#s1">LIMITS</a></li>
                <li><a href="#s2">ADRENALINE</a></li>
                <li><a href="#s3">SQUAD</a></li>
            </ul>
        </nav>
    </header>

    <div class="mobile-menu">
        <div class="slash-panel left"></div>
        <div class="slash-panel right"></div>
        <div class="menu-content">
            <ul>
                <li><a href="#s1" data-text="LIMITS">LIMITS</a></li>
                <li><a href="#s2" data-text="ADRENALINE">ADRENALINE</a></li>
                <li><a href="#s3" data-text="SQUAD">SQUAD</a></li>
            </ul>
        </div>

    <div class="shockwave-overlay"></div>

    <main class="snap-container">

        <section class="snap-section" id="s1">

                <h2 class="x-subtitle">ADRENALINE</h2>

                    <div class="action-card">CLIPS</div>
                </div>
            </div>
        </section>

        <!-- Section 3 -->
        <section class="snap-section" id="s3">
            <div class="x-content">
                <h2 class="x-subtitle">COMMUNITY</h2>
                <a href="#" class="btn-xtreme">JOIN SQUAD</a>
            </div>
        </section>
    </main>

    <button class="menu-btn"><span class="material-icons">reorder</span></button>

    <script src="../../../assets/js/template-common.js" defer></script>
