<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIT SPACE // Beyond The Stars</title>
    <meta name="description" content="重力を振り切れ。未踏の宇宙（そら）へ。オービットスペースのストリーミング体験。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- 
    ★配信設定: 以下の data- 属性を書き換えてください。
    data-channel-url: あなたのチャンネルや配信ページのURL
    data-api-key: (任意) YouTube Data API キー。設定すると自動でLIVE判定します。
    data-channel-id: (任意) あなたのYouTubeチャンネルID。
-->

<body class="theme-streamer custom-menu-only" data-stream-status="offline" data-channel-url="https://re-link.work/kurodev" data-api-key="" data-channel-id="">
    <div id="starfield"></div>

    <header class="orbit-header">
        <div class="header-inner">
            <div class="brand">ORBIT
                <span class="live-indicator" data-action="open-channel">
                    <span class="material-icons">satellite_alt</span> ORBIT_SIGNAL: LIVE
                </span>
                <span class="channel-indicator" data-action="open-channel">
                    <span class="material-icons">settings_input_antenna</span> STATION_IDLE
                </span>
            </div>
        </div>
    </header>

    <button class="mobile-toggle">
        <span class="material-icons">vibration</span>
    </button>

    <div class="mobile-menu">
        <div class="system-container">
            <div class="sun">ORBIT</div>
            <div class="orbit-ring">
                <div class="planet p1"><a href="#mission" class="planet-link">MISSION</a></div>
                <div class="planet p2"><a href="#crew" class="planet-link">CREW</a></div>
                <div class="planet p3"><a href="#signal" class="planet-link">SIGNAL</a></div>
            </div>
        </div>
    </div>

    <!-- Snap Container -->
    <main class="orbit-container">

        <!-- Section 1: Mission (Hero) -->
        <section id="mission" class="snap-section">
            <div class="content-wrapper zoom-on-enter">
                <span class="coord">SYS: SOL-3</span>
                <h1 class="hero-title">BEYOND<br>THE STARS.</h1>
                <p class="hero-sub text-safe"><span class="ib">重力を</span><span class="ib">振り切れ。</span><span class="ib">未踏の</span><span class="ib">宇宙（そら）へ。</span></p>
                <div class="hero-actions">
                    <a href="#" class="btn-orbit">LAUNCH</a>
                </div>
            </div>
        </section>

        <!-- Section 2: Crew (About) -->
        <section id="crew" class="snap-section">
            <div class="content-wrapper zoom-on-enter">
                <h2 class="section-title">LOG: CREW</h2>
                <div class="planet-card glass-orb">
                    <div class="planet-visual"></div>
                    <div class="planet-info">
                        <h3>COMMANDER</h3>
                        <p class="text-safe"><span class="ib">宇宙の</span><span class="ib">片隅から、</span><span class="ib">日々の</span><span class="ib">冒険を</span><span class="ib">発信中。</span></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: Signal (Contact) -->
        <section id="signal" class="snap-section">
            <div class="content-wrapper zoom-on-enter">
                <h2 class="section-title">LOG: TRANSMIT</h2>
                <div class="comm-panel glass-orb">
                    <p class="text-safe"><span class="ib">周波数を</span><span class="ib">合わせて、</span><span class="ib">メッセージを</span><span class="ib">送信してください。</span></p>
                    <a href="#" class="btn-orbit">ESTABLISH LINK</a>
                </div>
            </div>
        </section>

    </main>

    <script src="../../../assets/js/template-common.js" defer></script>
    <script src="../../../assets/js/premium-effects.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
