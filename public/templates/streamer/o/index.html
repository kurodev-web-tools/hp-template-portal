<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIT_SPACE // GALAXY_STREAM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="theme-streamer custom-menu-only">
    <div id="starfield"></div>

    <header class="orbit-header">
        <div class="header-inner">
            <div class="brand">ORBIT</div>
            <button class="mobile-toggle">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>

    <div class="mobile-menu">
        <div class="system-container">
            <div class="sun">ORBIT</div>
            <div class="orbit-ring">
                <div class="planet p1"><a href="#mission" class="planet-link">MISSION</a></div>
                <div class="planet p2"><a href="#crew" class="planet-link">CREW</a></div>
                <div class="planet p3"><a href="#signal" class="planet-link">SIGNAL</a></div>
            </div>
        </div>
    </div>

    <!-- Snap Container -->
    <main class="orbit-container">
        
        <!-- Section 1: Mission (Hero) -->
        <section id="mission" class="snap-section">
            <div class="content-wrapper zoom-on-enter">
                <span class="coord">SYS: SOL-3</span>
                <h1 class="hero-title">DRIFT<br>INTO<br>INFINITY</h1>
                <p class="hero-sub">重力を捨て、果てしない物語へ。</p>
            </div>
        </section>

        <!-- Section 2: Crew (About) -->
        <section id="crew" class="snap-section">
            <div class="content-wrapper zoom-on-enter">
                <h2 class="section-title">THE CAPTAIN</h2>
                <div class="planet-card glass-orb">
                    <div class="planet-visual"></div>
                    <div class="planet-info">
                        <h3>COMMANDER</h3>
                        <p>宇宙の片隅から、日々の冒険を発信中。</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: Signal (Contact) -->
        <section id="signal" class="snap-section">
            <div class="content-wrapper zoom-on-enter">
                <h2 class="section-title">SEND SIGNAL</h2>
                <div class="comm-panel glass-orb">
                    <p>周波数を合わせて、メッセージを送信してください。</p>
                    <a href="#" class="btn-orbit">ESTABLISH LINK</a>
                </div>
            </div>
        </section>

    </main>

    <script src="../../../assets/js/template-common.js" defer></script>
    <script src="../../../assets/js/premium-effects.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</body>
</html>
