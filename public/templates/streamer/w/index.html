<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDE_PAN // CINEMATIC_HORIZON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="theme-streamer custom-menu-only">

    <!-- Parallax Layers -->
    <div class="layer layer-bg"></div>
    <div class="layer layer-mid"></div>
    <div class="layer layer-fore"></div>

    <div class="parallax-container">
        <div class="content-track">
            <!-- Section 1 -->
            <section class="h-section hero">
                <div class="text-block">
                    <h1>HORIZON</h1>
                    <p>Where the story begins.</p>
                </div>
            </section>

            <!-- Section 2 -->
            <section class="h-section about">
                <div class="text-block glass-panel">
                    <h2>JOURNEY</h2>
                    <p>果てしない旅路を、共に歩もう。</p>
                </div>
            </section>

            <!-- Section 3 -->
            <section class="h-section gallery">
                <div class="photo-strip">
                    <div class="photo"></div>
                    <div class="photo"></div>
                    <div class="photo"></div>
                </div>
            </section>
        </div>
    </div>

    <header class="wide-header">
        <div class="brand">WIDE_PAN</div>
        <div class="scroll-hint">SCROLL RIGHT <span class="material-icons">arrow_forward</span></div>
        <button class="mobile-toggle">
            <span class="material-icons">menu</span>
        </button>
    </header>

    <div class="mobile-menu">
        <div class="shutter top"></div>
        <div class="shutter bottom"></div>
        <div class="menu-content">
            <div class="film-strip">
                <div class="frame"><a href="#section1">HOME</a></div>
                <div class="frame"><a href="#section2">ABOUT</a></div>
                <div class="frame"><a href="#section3">GALLERY</a></div>
                <div class="frame"><a href="#section4">CONTACT</a></div>
            </div>
        </div>
    </div>

    <script src="../../../assets/js/template-common.js" defer></script>
    <script src="../../../assets/js/premium-effects.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
