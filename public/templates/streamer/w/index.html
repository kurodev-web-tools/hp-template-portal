<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIZARD TOWER // Arcane Mastery</title>
    <meta name="description" content="禁断の知識に触れよ。深淵を覗く覚悟はあるか。ウィザードタワーのストリーミング体験。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- 
    ★配信設定: 以下の data- 属性を書き換えてください。
    data-channel-url: あなたのチャンネルや配信ページのURL
    data-api-key: (任意) YouTube Data API キー。設定すると自動でLIVE判定します。
    data-channel-id: (任意) あなたのYouTubeチャンネルID。
-->

<body class="theme-streamer custom-menu-only" data-stream-status="offline"
    data-channel-url="https://re-link.work/kurodev" data-api-key="" data-channel-id="">

    <!-- Parallax Layers -->
    <div class="layer layer-bg"></div>
    <div class="layer layer-mid"></div>
    <div class="layer layer-fore"></div>

    <!-- Audio Waveform Container -->
    <div class="wave-container">
        <svg class="wave-svg" viewBox="0 0 1200 200" preserveAspectRatio="none">
            <!-- Layer 1: Back wave -->
            <path class="wave-path wave-back" d="" fill="none" stroke="url(#gradient1)" stroke-width="1.5"
                opacity="0.4"></path>
            <!-- Layer 2: Mid wave -->
            <path class="wave-path wave-mid" d="" fill="none" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6">
            </path>
            <!-- Layer 3: Front wave -->
            <path class="wave-path wave-front" d="" fill="none" stroke="url(#gradient3)" stroke-width="2" opacity="0.9">
            </path>

            <!-- Gradients -->
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
                </linearGradient>
                <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.9" />
                    <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.3" />
                </linearGradient>
                <linearGradient id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1.0" />
                    <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.4" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <div class="parallax-container">
        <div class="content-track">
            <!-- Section 1 -->
            <section id="home" class="h-section hero">
                <div class="text-block">
                    <h1>ARCANE<br>MASTERY.</h1>
                    <p class="text-safe"><span class="ib">禁断の</span><span class="ib">知識に</span><span class="ib">触れよ。</span><br><span class="ib">深淵を</span><span class="ib">覗く</span><span class="ib">覚悟はあるか。</span></p>
                    <div class="hero-actions">
                        <a href="#" class="btn-wizard">OPEN GRIMOIRE</a>
                    </div>
                </div>
            </section>

            <!-- Section 2 -->
            <section id="about" class="h-section about">
                <div class="text-block glass-panel">
                    <h2>SPELLS: JOURNEY</h2>
                    <p class="text-safe"><span class="ib">果てしない</span><span class="ib">魔法の</span><span class="ib">旅路を、</span><span class="ib">共に</span><span class="ib">歩もう。</span></p>
                </div>
            </section>

            <!-- Section 3 -->
            <section id="gallery" class="h-section gallery">
                <div class="photo-strip">
                    <div class="photo"></div>
                    <div class="photo"></div>
                    <div class="photo"></div>
                </div>
            </section>

            <!-- Section 4 -->
            <section id="contact" class="h-section contact">
                <div class="text-block">
                    <h2>SPELLS: CONNECT</h2>
                    <p class="text-safe"><span class="ib">魔法の</span><span class="ib">物語の</span><span class="ib">続きを、</span><span class="ib">聞かせて</span><span class="ib">ください。</span></p>
                </div>
            </section>
        </div>
    </div>

    <header class="wide-header">
        <div class="brand">WIDE_PAN
            <span class="live-indicator" data-action="open-channel">
                <span class="material-icons">radio_button_checked</span> STREAM_ACTIVE
            </span>
            <span class="channel-indicator" data-action="open-channel">
                <span class="material-icons">history</span> ARCHIVE_VIEW
            </span>
        </div>
        <div class="scroll-hint">SCROLL RIGHT <span class="material-icons">arrow_forward</span></div>
    </header>

    <div class="mobile-menu">
        <div class="shutter top"></div>
        <div class="shutter bottom"></div>
        <div class="menu-content">
            <div class="film-strip">
                <div class="frame"><a href="#home">HOME</a></div>
                <div class="frame"><a href="#about">ABOUT</a></div>
                <div class="frame"><a href="#gallery">GALLERY</a></div>
                <div class="frame"><a href="#contact">CONTACT</a></div>
            </div>
        </div>
    </div>

    <button class="mobile-toggle">
        <span class="material-icons">waves</span>
    </button>

    <script src="../../../assets/js/template-common.js" defer></script>
    <script src="../../../assets/js/premium-effects.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
