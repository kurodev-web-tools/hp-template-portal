<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめプラン詳細 | パーソナル・ウェルネス</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .plan-page {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
        }

        .plan-hero {
            margin-bottom: 3rem;
        }

        .plan-title {
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        @media (min-width: 480px) {
            .plan-title {
                font-size: 2rem;
            }
        }

        .plan-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--color-text-primary);
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--color-text-secondary);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="plan-page">
            <div class="plan-hero">
                <div class="hero-badge">RECOMMENDED</div>
                <h1 class="plan-title">パーソナル・ウェルネス<br>コース</h1>
                <p>あなたの診断結果に基づいた、<br>最適なカスタマイズプランです。</p>
            </div>

            <div class="plan-price">
                ¥9,800<span style="font-size: 1rem; font-weight: normal;">/月</span>
            </div>

            <button class="btn btn-primary btn-large">
                <span class="btn-text">申し込む（デモ）</span>
                <span class="btn-arrow">→</span>
            </button>

            <div style="margin-top: 3rem; text-align: left;">
                <h3>プランに含まれるもの</h3>
                <ul style="margin-top: 1rem; padding-left: 1.5rem; line-height: 2;">
                    <li>専属トレーナーによるカウンセリング</li>
                    <li>毎日の食事指導チャット</li>
                    <li>週1回のオンラインレッスン</li>
                    <li>オリジナルサプリメント配送</li>
                </ul>
            </div>

            <a href="index.html" class="back-link">トップに戻る</a>
        </div>
    </div>
</body>

</html>
